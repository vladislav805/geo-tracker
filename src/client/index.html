<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Geo tracker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	</head>
	<body>
		<div id="map"></div>
		<div class="panel panel__speed" id="speed">0 km/h</div>
		<div class="panel panel__battery">
			<div class="battery" id="battery"></div>
		</div>
		<div class="panel panel__latency" id="latency">Waiting for signal...</div>
		<div class="panel panel__info">
			<div id="distance">0 m</div>
			<div id="duration">00:00</div>
		</div>
	</body>
</html>
